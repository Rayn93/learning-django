{% extends 'base.html' %}

{% block content %}
    <h1>Lista książek</h1>


    <ul>
     {% for book in object_list %}

        <li>
            <a href="{% url 'shelf:book-detail' book.id %}">{{ book }} </a> ->
            {% for authors in book.authors.all %}
                <a href= {% url 'shelf:author-detail' authors.id %} >{{ authors.first_name }} {{ authors.last_name }} </a>
                {% if not forloop.last %},{% endif %}
            {% endfor %}


        </li>

    {% endfor %}
    </ul>





{% endblock %}
